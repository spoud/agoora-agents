  agoora-insecure: true
  agoora-cluster: default
  agoora-transport-path: /default/kafka/kafka
  agoora:
    scrapper:
      max-samples: 10
      period: 2M
    auth:
      server-url: http://${agoora-endpoint}/auth/
      user:
        name: sdm_t_338908ea-30f7-4b73-aff9-7b2a08ccac7f
        token: utQmxZZWC56aFfTrD8cTZSewPA574uTC
    registry:
      confluent:
        url: http://kafka:8081

  quarkus:
    log:
      category:
        "io.spoud.agoora":
          level: DEBUG

"%ccloud":
  agoora:
    registry:
      confluent:
        url: https://XXXXX.europe-west3.gcp.confluent.cloud
        api-key: schema-registry-user
        api-secret: schema-registry-password
    kafka:
      bootstrap-servers: XXXXXX.europe-west3.gcp.confluent.cloud:9092
      key: kafka-key
      secret: kafka-secret

